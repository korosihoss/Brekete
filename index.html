<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="brekete.css">
    <script src="https://kit.fontawesome.com/8482dba9f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top">
        <img src="glo.png" alt="glo-logo">
        <h3>Brekete Tariff calculator</h3>
        <i class="fa-solid fa-bars"></i>
    </div>
  <div class="result-main-con">
      <div class="result-inner-con">
          <h3>INFO</h3>
          <p class="result-text">With the recharge of 100 naira, you will get N400 airtime bonus 40MB data bonus</p>
          <p>Bonus Talk Time: 5m 8sec(77kps)</p>
          <p>Main Acct Talk Time: 4m 6sec(34kps)</p>
      </div>
  </div>
  
  <div class="check-result-con">
      <div>
          <label for="inputField">
              Enter recharged amount
              <input type="text"id="inputField" name="inputField" placeholder="Amount">
          </label>
      </div>
      <button class="check-btn" onclick="checkInput()">Check</button>
      <button class="reset-btn">Reset</button
  </div>  
  
  <script src="brekete.js"></script>
</body>
</html>
