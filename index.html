<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="brekete.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
</style>
</head>
<body>
    <div class="top">
        <img src="glo.png" alt="glo-logo">
        <h1>Brekete Tariff calculator</h1>
    </div>
  <div class="result-main-con">
      <div class="result-inner-con">
          <h3 class="result-heading"style="text-align: center;">BREAKDOWN</h3>
          <p id="feedBack" style=" font-weight: bold;">Calculate bonuses and talk time on a single recharge</p>
          <ul>
              <li>Recharge Amount: <span id="rechargeAmnt">--</span></li>
              <li>Main Account Balance: <span id="balance">--</span></li>
              <li>Bonus Account Balance: <span id="airtimeBonus">--</span></li>
              <li>Data Bonus: <span id="dataBonus">--</span></li>
              <li>Main Acct Talk Time: <span id="mainTalkTime">--</span></li>
              <li>Bonus Talk Time: <span id="bonusTalkTime">--</span></li>
              <li>Overall Talk Time: <span id="allTalkTime">--</span></li>
          </ul>
      </div>
  </div>
  
  <div class="check-result-con">
      <div>
          <label for="inputField">
              Enter recharged amount
              <input type="text"id="inputField" name="inputField" placeholder="Amount">
          </label>
      </div>
      <button class="reset-btn" onclick="reset()">Reset</button>
      <button class="check-btn"onclick="checkInput()">Check</button
  </div>  
  
  <script src="brekete.js"></script>
</body>
</html>
